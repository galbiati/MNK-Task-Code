<div class='row'>
    <div class='registration-fields col-xs-4 col-xs-offset-4 text-center'>

        <form id='registration-form' method='post'></form>

        <div class='row'>
            <div class='col-xs-5 col-xs-offset-1'>
                <input type='text' form='registration-form' name='username' id='username-field' placeholder='Username' required>
            </div>

            <div class='col-xs-5'>
                <input type='password' form='registration-form' name='password' id='password-field' placeholder='Password' required>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <input type='checkbox' name='consent' value='yes' required> I have read and understood the consent agreement. 
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <button class='btn btn-default' id='login-btn' type='submit' form='registration-form' formaction='/register'>Register</button>
            </div>
        </div>

    </div>
</div>
